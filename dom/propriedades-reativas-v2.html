<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar2</button>
    <button v-on:click="diminuir">Diminuir</button>

    <p>{{contador}}</p>
    <p>{{contador2}}</p>
    <p>{{resultado}</p>
</div>

<script>
    new Vue({
        el: '#app', //id de quem será selecionado 
        data: {
            contador: 0,
            contador2: 0
        },
        computed:{
            resultado(){
                console.log("chamada a função");
                
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        methods: {
            aumentar() {
                this.contador++;
            },
            diminuir() {
                this.contador--;
            },
            // resultado() {
            //     console.log("chamada a função");
                
            //     return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            // }
        }
    })
</script>

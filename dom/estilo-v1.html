<script src="https://unpkg.com/vue"></script>

<style>
    #app {
        display: flex;
        justify-content: space-between;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: grey;
    }

    .cor-1 {
        background-color: red;
    }

    .cor-2 {
        background-color: green;
    }

    .cor-3 {
        background-color: blue;
    }
</style>

<div id="app">
    <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo" :class="{'cor-2':aplicarC2}" @click="aplicarC2 = !aplicarC2"></div>
    <div class="demo" :class="{'cor-3':aplicarC3}" @click="aplicarC3 = !aplicarC3"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false,
        },
        computed:
        {
            estilo1() {
                return { 'cor-1': this.aplicarC1, 'cor-2': !this.aplicarC1 }
            }
        }
    })
</script>

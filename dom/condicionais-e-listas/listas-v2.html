<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor,i) in cores"> {{i}}) {{cor}} </li>
    </ul>
    <hr>
    <li v-for="(p,i) in pessoas">
        <span v-for="(valor, chave, j) in p"> {{chave}} = {{valor}} </span>
    </li>
    <hr>
    <span v-for="n in 10"> {{n}} </span> <!-- fará o 10 repetições -->

</div>

<script>

    new Vue({
        el: "#app",
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59 },
                { nome: 'Guilherme', idade: 22, peso: 79 }
            ]
        }
    })

</script>

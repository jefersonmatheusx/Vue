<meta charset="UTF-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <h2 ref="aulaRef">
    {{titulo}}
  </h2>
  <button @click="titulo+= '#'">Alterar t√≠tulo</button>

</div>

<script>

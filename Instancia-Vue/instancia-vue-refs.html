<meta charset="UTF-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <h2 ref="aulaRef">
  {{aula}} 
  </h2>
  <h2>
    {{modulo}}
  </h2>
  <button @click="alterarAula">Alterar aula</button>
  <button @click="alterarModulo">Alterar Módulo</button>
</div>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      aula: 'Aula: Usando Refs',
      modulo: 'Módulo: Instância do Vue'
    },
    methods: {
      alterarAula() {
        this.aula += '#'
      },
      alterarModulo() {
        this.modulo += '#'
      }
    }
  })

console.log('aponta para ',vm.$refs.aulaRef)
// vm.$refs.aulaRef.innerText = 'Texto'
</script>

<meta charset="UTF-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <!-- VAI MONTAR O TEMPLATE AQUI DENTRO -->
</div>

<script>
  const vm = new Vue({
    // el: '#app',
    template: `
    <div>
      <h2 >
      {{aula}} 
      </h2>
      <h2>
        {{modulo}}
      </h2>
      <button @click="alterarAula">Alterar aula</button>
      <button @click="alterarModulo">Alterar M처dulo</button>
    </div>
    `,
    data: {
      aula: 'Aula: Montando Inst창ncia Vue',
      modulo: 'M처dulo: Inst창ncia do Vue'
    },
    methods: {
      alterarAula() {
        this.aula += '#'
      },
      alterarModulo() {
        this.modulo += '#'
      }
    }
  })
  vm.$mount('#app')
/**
 * vm.$mount() --> monta o $el
 * document.querySelector('#app').appendChild(vm.$el)
 */

</script>

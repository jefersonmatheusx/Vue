<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Matador de monstro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger:playerLife < 20}" :style="{width: playerLife + '%'}"></div>
                </div>
                <div>
                    {{playerLife}}%
                </div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: monsterLife < 20}" :style="{width: monsterLife + '%'}"></div>
                </div>
                <div>
                    {{monsterLife}}%
                </div>
            </div>
        </div>
        <div v-if="hasResult" class="panel result">
            <h2 v-if="monsterLife == 0" class='win'> Você ganhou :)</h2>
            <h2 v-else class="lose"> Você perdeu :(</h2>

        </div>
        <div class="panel buttons">
            <template v-if="running">
                <button class="btn attack">Ataque</button>
                <button class="btn especial-attack">Especial</button>
                <button class="btn heal">Curar</button>
                <button class="btn give-up" @click="running = false">Desistir</button>
            </template>
            <button @click="startGame" class="btn new-game">Iniciar Jogo</button @click="startGame">

        </div>
        <div class="panel logs"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
